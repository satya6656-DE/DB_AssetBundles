    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://adb-8426789340308003.3.azuredatabricks.net/
    variables:
      catalog: main
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://adb-8426789340308003.3.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/satyaprakashm@godevsuite072.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Users/satyaprakashm@godevsuite072.onmicrosoft.com/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: main
      schema: prod
    permissions:
      - group_name: admins
        level: CAN_MANAGE
